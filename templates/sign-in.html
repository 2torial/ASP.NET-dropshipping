<html>
    <head>
        <style>
            * {
                font-family: lato;
            }

            .account-form-grid {
                display: grid;
                grid-auto-flow: row;
                grid-template-rows: 4fr 3fr 3fr 4fr;
                height: 290px;
                width: 480px;
                row-gap: 6px;
                border-radius: 15px;
                background-color: lightblue;
            }

            .form-title-section {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .form-title-section h2 {
                margin: 0;
            }

            .input-section {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .input-section label {
                cursor: pointer;
            }

            .input-section input {
                height: 28px;
                width: 340px;
                box-sizing: border-box;
                margin-top: 5px;
            }

            .submit-section {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .submit-section input {
                height: 32px;
                width: 80px;
            }
        </style>
    </head>
    <body>
        <form id="sign-in-form">
            <div class="account-form-grid">
                <div class="form-title-section">
                    <h2>Logowanie</h2>
                </div>
                <div class="input-section">
                    <label for="username">Nazwa użytkownika<br />
                        <input id="username" type="text" name="UserName" />
                    </label>
                </div>
                <div class="input-section">
                    <label for="password">Hasło<br />
                        <input id="password" type="password" name="PassWord" />
                    </label>
                </div>
                <div class="submit-section">
                    <input type="submit" value="Wyślij" />
                </div>
            </div>
        </form>
    </body>
</html>
